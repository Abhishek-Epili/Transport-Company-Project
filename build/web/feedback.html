<html>
    <head>
        <title>Morning Star Transports</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="navbar.js"></script>
        <style>
            form{
                margin-top: 30px;
                border: 1px solid black;
                width: 800px;
                height: 505px;
                border-radius: 25%;
            }
            body{
                margin: 0px;
                font-size: 20px;
                background-color: lightblue;
            }
            table{
                text-align: center;
                width: 500px;
                
            }
            input[type="submit"]{
                height:50px;
                width: 100px;
                background-color: lightgreen;
                border-radius: 25%;
                font-size: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="nav-placeholder"></div>
    <center>
        <form action="feedback">
            <h1>Feedback Form</h1>
            <table >
                <tr>
                    <td colspan="3" style="font-weight: bold">How would you rate our bus services</td>
                </tr>
                <tr>     
            <td>Good<input type="radio" name="bus" value="Good"></td>
            <td>Average<input type="radio" name="bus" value="Average"></td>
            <td>Bad<input type="radio" name="bus" value="Bad"></td>
                </tr> 
                <tr>
                    <td colspan="3" style="font-weight: bold">How would you rate our airway services</td>
                </tr>
                <tr>     
            <td>Good<input type="radio" name="air" value="Good"></td>
            <td>Average<input type="radio" name="air" value="Average"></td>
            <td>Bad<input type="radio" name="air" value="Bad"></td>
                </tr> 
                <tr>
                    <td colspan="3" style="font-weight: bold">Any suggestions if you wanna give.</td>
                </tr>
                <tr>     
                    <td colspan="3" style="width:300px"><input type="text" name="suggestions" style="width: 100%; height:200px" maxlength="254"></td>
                </tr>
                <tr>     
            <td colspan="3"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
